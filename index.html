<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Places We've Been</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="title">Track Your Travel</h1>
      <p class="subtitle"></p>
    </div>
    <div class="place-entry">
      <form id="new-place">
        <h2>Enter Destination Details</h2>
        <div class="city">
          <label for="city-entry">name of city</label>
          <input type="text" id="city-entry">
        </div>
        <div class="state">
          <label for="state-entry">name of state</label>
          <input type="text" id="state-entry">
        </div>
        <div class="country">
          <label for="country-entry">name of country</label>
          <input type="text" id="country-entry">
        </div>
        <div class="season">
          <label for="season-entry">when to visit (season)</label>
          <input type="text" id="season-entry">
        </div>
        <div class="landmark">
          <label for="landmark-entry">landmark</label>
          <input type="text" id="landmark-entry">
        </div>
        <div class="notes">
          <label for="note-entry">notes</label>
          <input type="text" id="note-entry">
        </div>
        <div id="buttons">
          <button type="submit" class="btn">Submit</button>
        </div>
      </form>
      </form>
    </div>
    <div class="allCities">
      <h3>All Cities</h3>
      <ul class="clickable">
      </ul>
    </div>
    <div id="show-place">
      <p>City: <span class="city"></span></p>
      <p>State: <span class="state"></span></p>
      <p>Country: <span class="country"></span></p>
    </div>
  </div>
  
</body>
</html>
